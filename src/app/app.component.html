<div class="main-container">
  <div>
    <input type="text" [(ngModel)]="taskText" />
    <button (click)="addTask()">Add Task</button>
  </div>

  <div *ngIf="todoItems$ | async"  class="card-container">
    <div *ngFor="let task of todoItems$ | async" class="card">
      <span class="card__delete-icon" (click)="deleteTask(task)">x</span>
      <p class="card__title">
        {{task.title}}
      </p>
    </div>

  </div>
</div>

<router-outlet></router-outlet>
